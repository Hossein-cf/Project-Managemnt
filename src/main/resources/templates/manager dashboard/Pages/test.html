<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/Manager%20Dashbord/Assets/styles/bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../../../static/Manager%20Dashbord/Assets/scripts/moment.js"></script>
    <script src="../../../static/Manager%20Dashbord/Assets/scripts/jalali-moment.js"></script>

    <script src="../../../static/Manager%20Dashbord/Assets/scripts/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../static/Manager%20Dashbord/Assets/scripts/bootstrap/bootstrap.bundle.min.js"></script>

    <script>
    $('#myModal').on('shown.bs.modal', function () {
         $('#myInput').trigger('focus')
    })


        $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) 
        var recipient = button.data('whatever') 
        var modal = $(this) 
        modal.find('.modal-title').text('New message to ' + recipient) 
        modal.find('.modal-body input').val(recipient) 
        }) 


    </script>
</body>
</html>
